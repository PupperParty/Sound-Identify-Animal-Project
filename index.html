<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound-Controlled Animals</h2>
            <p>Play different sounds like whale songs and barking</p>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-info" onclick="startClassification();">Start</button>
                <h4 id="result_label">I can hear-</h4>
                <h3 id="result_confidence"> </h3>
                <br>
                <img src="hearing.jpg" id="hearingIcon" width="400" height="550">
                <img src="dog.jpg" id="dog" width="300" height="300">
                <img src="whale.jpg" id="whale" width="300" height="300">
                <img src="elephant.jpg" id="elephant" width="300" height="300">
                <img src="sheep.jpg" id="sheep" width="300" height="300">
                </center> 
            </div>
            <div class="copy_right_footer">
                developed by Riya
            </div>
            <script src="main.js"></script>
    </body>
</html>
